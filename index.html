<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather APP</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div id="forecast">
        <h1>Weather at <span id="location"> </span></h1>
        <div id="imgdiv">
            <img id="img" src="" />
        </div>
        <p>It is currently <span id="temp"> </span>F with <span id="desc"> </span></p>
        <p>Wind: <span id="wind"></span></p>
    </div>
</body>

<script type="text/javascript">
    var Geo = {};
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        alert('Geolocation is not supported');
    }


    function error() {
        alert("That's weird! We couldn't find you!");
    }

    function success(position) {
        Geo.lat = position.coords.latitude;
        Geo.lng = position.coords.longitude;
    }


    var key = '40dbdf6113225894';
    var Weather = "http://api.wunderground.com/api/" + key + "/forecast/geolookup/conditions/q/" + Geo.lat + "," + Geo.lng + ".json";
    $.ajax({
        url: Weather,
        dataType: "jsonp",
        success: function(data) {
            // get all the information
        }
    });

    var location = data['location']['city'];
    var temp = data['current_observation']['temp_f'];
    var img = data['current_observation']['icon_url'];
    var desc = data['current_observation']['weather'];
    var wind = data['current_observation']['wind_string'];

    //setting the spans to the correct parameters
    $('#location').html(location);
    $('#temp').html(temp);
    $('#desc').html(desc);
    $('#wind').html(wind);
    //filling the image src attribute with the image url
    $('#img').attr('src', img);
</script>


</html>
