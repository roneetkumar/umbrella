<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Umbrella | Weather App | Beta</title>
    <meta name="author" content="Roneet Kumar">
    <meta name="description" content="Umbrella is a beautifuly designed Progressive Web Application for Weather Information.">
    <meta name="keywords" content="roneet,kumar,parida,webstore,pwa,progressive,web,apps,material,design,awesome,store,github,pages,github.io,roneetkumar,roneetparida,weather,umbrella,places">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#40C4FF" />
    <link rel="manifest" href="functions/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="functions/index.js"></script>
    <link rel="stylesheet" href="styles/index.min.css">
    <link href="assets/favicon.ico" rel="icon" sizes="192x192">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon.ico">
</head>

<body>
    <!-- -------------------------data-input-page-------------------- -->
    <div class="input-page-wrapper">

        <img src="assets/512x512.png" alt="all-logo" class="app-logo">
        <h1 class="app-title">Umbrella</h1>

        <div class="input-data-wrapper">
            <lable for="city-search-input" class="input-title">Enter Location</lable>
            <input id="city-search-input" class="search" placeholder="Search City, Country" type="text">
            <br>
            <div class="btn-wrapper">
                <button class="sub-btn" type="button">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#000000" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                    <span class="btn-title">SUBMIT</span>
                </button>

                <button class="find-location" style="float:right;">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#000000" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
                    </svg>
                    <span class="btn-title">FIND ME</span>
                </button></div>

        </div>
    </div>
    <!-- --------------------------weather-data---------------------------- -->
    <!-- -----------appBar------------ -->
    <div class="app-bar" style="display:none">
        <svg class="back-btn" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#000000" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
        </svg>
        <h1 class="city-name">City Name</h1>
        <svg class="menu-btn" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#000000" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
        </svg>
    </div>
    <!-- --------weatherData------------- -->
    <div class="weather-data-wrapper" style="display:none">
        <!-- <div class="card">
            <div class="date-time"></div>
            <div class="temp"></div>
            <div class="temp-min"></div>
            <div class="temp-max"></div>
            <div class="pressure"></div>
            <div class="sea-level"></div>
            <div class="ground-level"></div>
            <div class="humidity"></div>
            <br>
            <div class="wind-speed"></div>
            <div class="wind-deg"></div>
            <br>
            <div class="clouds"></div>

        </div> -->
        <!-- </div> -->
</body>
